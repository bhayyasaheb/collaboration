<div class="row" ng-init="requestCtrl.pendingJobList()">

	<div style="margin-top: 25px; margin-left: 25px;">
		<h4>New Job Requests</h5>
	</div>
	
	<br><hr>
	
	<div style="margin-left:25px; margin-bottom: 250px;">
		<div class="card hoverable" style="width: 1300px;" ng-repeat="job in requestCtrl.pendingJobs">
			<div class="row">
			<!-- Job Information come here -->
			<div class="col m9">
				<div class="card-content">
					<h5><b>{{job.companyName}}</b></h5>
					<h6>{{job.subTitle}}</h6>
					<b>About The Company</b>
					<p>{{job.about}}</p>
				</div>
				<hr>
				<div class="row">
					<div class="col m4">
						<b>JOB PROFILE:</b>
						<p>{{job.jobProfile}}</p>
					</div>
					<div class="col m4">
						<b>QUALIFICATION:</b>
						<p>{{job.qualification}}</p>
					</div>
					<div class="col m4">
						<b>CONTACT INFO:</b>
						<p>{{job.contactInfo}}</p>
					</div>
				</div>
				
			</div>
			<!-- Job Information End Here -->
			
			<!-- Employer Information Starts from here -->
			<div class="col m3">
				<div style="padding-top: 50px;">
					<b>Employer Name:</b> &nbsp; &nbsp; {{job.userName}} <br>
					<b>Published On:</b> &nbsp; &nbsp; {{job.postDate | date : 'MMMM d, y'}}
					<div class="center-align" style="margin-top: 10px;">
						<button type="submit" class="waves-effect waves-light btn-large" ng-click="requestCtrl.approveJob(job.id)">APPROVE</button>
					</div>
				</div>
			</div>
			<!-- Employee Information End here -->
			</div>
		</div>	
	</div>
	
</div>
