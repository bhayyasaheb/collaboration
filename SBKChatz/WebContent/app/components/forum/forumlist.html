<div class="row" ng-init="forCtrl.fetchForums()">
 
 	<div class="col m9">
 	
 		<div style="margin-bottom: 50px;">
 		
 			<div class="col s12" style="margin-top: 25px;">
 				<a href="#!/user" class="breadcrumb">Home</a>
 				<a href="#!/forum/list" class="breadcrumb">Forum List</a>
 			</div>
 			
 			<h4>Forum List</h4>
 			
 			<div class="row">
 				<div class="col s12 m7">
 					<div class="card hoverable" style="width: 900px;" ng-repeat="forums in forCtrl.forums | orderBy : 'id' : reverse">
 				
 						<span class="card-title" style="margin-left: 10px;" >
 							<a ng-href="#!/forum/{{forums.id}}" style="color: rgba(0,0,0,0.87)">{{forums.name}}</a>
 						</span>
 						<div class="card-content">
 							<p>{{forums.description}}</p>
 						</div>
 						<div class="card-action">
 							<a class="btn-floating halfway-fab waves-effect waves-light red tooltipped" data-position="bottom" data-delay="50" data-tooltip="Join Forum">
 								<i class="material-icons">add</i></a>
 						</div>
 					
 					</div>
 				</div>
 			</div>
 			
 		</div>
 		
 	</div>
 	
 	
 	<div class="col m3" style="margin-bottom: 50px;">
 		
 		<div ng-include="'app/shared/rightSide.html'"></div>
 		
 		<div style="margin-top: 25px auto 0 auto;" ng-if="user.role != 'User' && user.role != 'Employer' ">
 			<button data-target="category" class="waves-effect waves-light btn-large"><i class="material-icons">question_answer</i>CREATE FORUM</button>
 		</div>
 		
 		<div id="category" class="modal">
 			<div class="modal-content">
 				<h4>Create New Forum</h4>
 				
 				<!-- <div class="row"> -->
 				
 					<form id="newForum" name="newForum" class="col s12" ng-submit="forCtrl.addForum()"  style="padding-bottom: 40px;">
 						
 						<!-- Forum Id Hidden  because it is  auto generated-->
 						<input type="hidden" ng-model="forCtrl.Forum.id"/>
 						
 						<!--Forum category name will be come here  -->
 						<div class="row">
 							<div class="input-field col s12">
 								<input id="name" type="text" class="validate" data-length="50" ng-model="forCtrl.Forum.name" />
 								<label for="name">Forum Name</label>
 							</div>
 						</div>
 						
 						<!-- Forum Category description will be come here -->
 						<div class="row">
 							<div class="input-field col s12">
 								<textarea id="description" class="materialize-textarea" ng-model="forCtrl.Forum.description"></textarea>
 								<label for="description">Forum Description</label>
 							</div>
 						</div>
 						
 						<!-- Submit Button will be come Here -->
 						<div class="row"> 
 							<button type="submit" class="waves-effect waves-light btn-large" style="margin-top: 10px; left: 10px;">Create</button>
 						</div>
 						
 					</form>	
 					
 				<!-- </div> -->
 				
 			</div>
 		</div>
 			
 	</div>
 	
 	
 
</div>
