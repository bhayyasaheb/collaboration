<div style="margin-left: 20px; margin: 25px; margin-bottom: 250px;" ng-init="friendCtrl.fetchUsers()">

	<h5 align="center">Look for new Friend</h5><p align="right">Currently active users {{friendCtrl.countUsers}}</p>
	<hr>
	<!-- Search bar comes here -->
	<div style="margin-left: 50px;">
		<form>
			<div class="input-field item-search">
				<input id="search" type="search" required style="display: inline;" placeholder="Search for Friend" ng-model="SearchBox">
				<label class="label-icon" for="search"><i class="material-icons">search</i></label>
				<i class="material-icons">close</i>
			</div>
		</form>
	</div>
	
	<!-- List of all site's member will come here -->
	<div>
		<div class="row">	
			<div class="col s4" ng-repeat="user in friendCtrl.userlist | filter : SearchBox">
				<div class="card">
					<div class="row">
						<div class="col s3" style="margin-top: 10px;">
							<img alt="" src="assets/images/{{user.profile}}" class="square" width="120px;" height="120px;">
						</div>
						<div class="col s8 offset-s1" style="margin-top: 10px;">
							<b><a href="#!/user/profile/{{user.id}}" style="color: #000;">{{user.firstName}} {{user.lastName}}</a></b>
							<p style="margin-top: 0px; margin-bottom: 0px;">{{user.username}}</p>
							<p style="margin-top: 0px; margin-bottom: 0px;">{{user.birthDate}}</p>
							<p ng-if="user.gender == 'M'" style="margin-top: 0px; margin-bottom: 0px;">Male</p>
							<p ng-if="user.gender == 'F'" style="margin-top: 0px; margin-bottom: 0px;">Female</p>
							<button ng-if="!friendCtrl.hasSentRequest" class="purple btn" ng-click="friendCtrl.sendRequest(user.id)">Add Friend</button>
							<button ng-if="friendCtrl.hasSentRequest" class="purple btn disabled" ng-click="friendCtrl.sendRequest(user.id)">REJECT</button>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	
</div>
